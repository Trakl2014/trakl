<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>My App</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="lib/onsen/css/topcoat-mobile-onsen-ios7.css">  
  <link rel="stylesheet" href="styles/app.css"/>

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/app.js"></script> 
  <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">


      var onDeviceReady = function() {
        console.log("Device ready!")

        // Callback for when a device has registered with Urban Airship.
        PushNotification.registerEvent('registration', function (error, id) {
            if (error) {
                console.log('there was an error registering for push notifications');
            } else {
                console.log("Registered with ID: " + id);
            }
        })

        // Register for any urban airship events
        document.addEventListener("urbanairship.registration", function (event) {
            if (event.error) {
                console.log('there was an error registering for push notifications');
            } else {
                console.log("Registered with ID: " + event.pushID);
            }
        }, false)

        document.addEventListener("urbanairship.push", function (event) {
            console.log("Incoming push: " + event.message)
            alert(event.message);
        }, false)


      document.addEventListener("deviceready", onDeviceReady, false);

    </script>
</head>

<body>    
  
  <ons-screen>

    <ons-split-view 
      secondary-page="secondary_navigator.html" 
      main-page="main_navigator.html" 
      main-page-width="70%" 
      collapse="portrait">
    </ons-split-view>
    
  </ons-screen>
 
</body>
</html>
